#:schema https://raw.githubusercontent.com/lapce/lapce/master/extra/schemas/color-theme.json
[color-theme]
name = "Catppuccin Latte"

[ui]
font-family = ""
font-size = 13
header-height = 35
status-height = 25
tab-min-width = 100
activity-width = 50
scroll-width = 10
drop-shadow-width = 0


[color-theme.base]
black = "#5C5F77"
blue = "#1E66F5"
cyan = "#179299"
green = "#40A02B"
grey = "#E5E5E6"
magenta = "#EA76CB"
orange = "#D19A66"
purple = "#8839ef"
red = "#D20F39"
white = "#ACB0BE"
yellow = "#DF8E1D"

[color-theme.syntax]
"comment" = "#8c8fa1"
"constant" = "#fe640b"
"type" = "$yellow"
"typeAlias" = "$yellow"
"number" = "$yellow"
"enum" = "$yellow"
"struct" = "$yellow"
"structure" = "$yellow"
"interface" = "$yellow"
"attribute" = "$yellow"
"constructor" = "$yellow"

"function" = "$blue"
"method" = "$blue"
"function.method" = "$blue"

"keyword" = "$purple"
"selfKeyword" = "$purple"

"field" = "$red"
"property" = "$red"
"enumMember" = "$red"
"enum-member" = "$red"

"string" = "$green"
"string.escape" = "$cyan"

"type.builtin" = "#179299"
"builtinType" = "#179299"
"escape" = "#179299"
"embedded" = "#179299"

"punctuation.delimiter" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
"text.reference" = "$yellow"
"variable" = "$red"
"variable.other.member" = "$green"
"tag" = "$blue"


[color-theme.ui]
"lapce.error" = "$red"
"lapce.warn" = "#E9A700"
"lapce.dropdown_shadow" = "#B4B4B4"
"lapce.border" = "#B4B4B4"
"lapce.scroll_bar" = "#9ca0b0"

"lapce.button.primary.background" = "$green"
"lapce.button.primary.foreground" = "$white"

# tab
"lapce.tab.active.background" = "#e6e9ef"
"lapce.tab.active.foreground" = "$black"
"lapce.tab.active.underline" = "#528BFF"

"lapce.tab.inactive.background" = "#e6e9ef"
"lapce.tab.inactive.foreground" = "$black"
"lapce.tab.inactive.underline" = "#528BFF77"

"lapce.tab.separator" = "#B4B4B4"

"lapce.icon.active" = "$black"
"lapce.icon.inactive" = "#A0A1A7"

"lapce.remote.local" = "#4078F2"
"lapce.remote.connected" = "#50A14F"
"lapce.remote.connecting" = "#C18401"
"lapce.remote.disconnected" = "#E45649"

"lapce.plugin.name" = "#444444"
