"panel.current.foreground" = "#c6d0f5"
"panel.current.foreground.dim" = "#A0A1A7"
"panel.hovered.background" = "#232634"
"panel.hovered.foreground" = "#c6d0f5"
"panel.hovered.foreground.dim" = "#A0A1A7"

"status.background" = "#292c3c"
"status.modal.normal" = "$blue"
"status.modal.insert" = "$red"
"status.modal.visual" = "#e5c890"
"status.modal.terminal" = "#ca9ee6"

"markdown.blockquote" = "#a5adce"

"terminal.cursor" = "#f2d5cf"
"terminal.foreground" = "#c6d0f5"
"terminal.background" = "#303446"
"terminal.white" = "#b5bfe2"
"terminal.black" = "#51576d"
"terminal.red" = "$red"
"terminal.blue" = "$blue"
