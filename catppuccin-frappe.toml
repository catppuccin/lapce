#:schema https://raw.githubusercontent.com/lapce/lapce/master/extra/schemas/color-theme.json
[color-theme]
name = "Catppuccin Frappe"

[ui]
font-family = ""
font-size = 13
header-height = 35
status-height = 25
tab-min-width = 100
activity-width = 50
scroll-width = 10
drop-shadow-width = 0

# https://github.com/catppuccin/catppuccin
# rosewater = "#f2d5cf"
# flamigo = "#eebebe"
# pink = "#f4b8e4"
# mauve = "#ca9ee6"
# red = "#e78284"
# maroon = "#ea999c"
# peach = "#ef9f76"
# yellow = "#e5c890"
# green = "#a6d189"
# teal = "#81c8be"
# sky = "#99d1db"
# sapphire = "#85c1dc"
# blue = "#8caaee"
# lavender = "#babbf1"
# text = "#c6d0f5"
# subtext1 = "#b5bfe2"
# subtext0 = "#a5adce"
# overlay2 = "#949cbb"
# overlay1 = "#838ba7"
# overlay0 = "#737994"
# surface2 = "#626880"
# surface1 = "#51576d"
# surface0 = "#414559"
# base = "#303446"
# mantle = "#292c3c"
# crust = "#232634"

[color-theme.base]
black = "#51576D"   # surface1
blue = "#8CAAEE"    # blue
cyan = "#81C8BE"    # teal
green = "#A6D189"   # green
magenta = "#F4B8E4" # pink
orange = "#ef9f76"  # peach
purple = "#ca9ee6"  # mauve
red = "#E78284"     # red
white = "#B5BFE2"   # subtext1
yellow = "#E5C890"  # yellow


[color-theme.syntax]
"comment" = "#838ba7"            #overlay1
"constant" = "#e5c890"
"type" = "#e5c890"
"typeAlias" = "#e5c890"
"number" = "#e5c890"
"enum" = "#e5c890"
"struct" = "#e5c890"
"structure" = "#e5c890"
"interface" = "#e5c890"
"attribute" = "#e5c890"
"constructor" = "#e5c890"
"function" = "$blue"
"method" = "$blue"
"function.method" = "$blue"
"keyword" = "#ca9ee6"
"selfKeyword" = "#ca9ee6"
"field" = "$red"
"property" = "$red"
"enumMember" = "$red"
"enum-member" = "$red"
"variable.other.member" = "$red"
"string" = "#a6d189"
"type.builtin" = "#81c8be"
"builtinType" = "#81c8be"
"escape" = "#81c8be"
"embedded" = "#81c8be"

[color-theme.ui]
"lapce.error" = "$red"
"lapce.warn" = "#e5c890"
"lapce.dropdown_shadow" = "#292c3c"
"lapce.border" = "#292c3c"
"lapce.scroll_bar" = "#737994"

"lapce.button.primary.background" = "$green"
"lapce.button.primary.foreground" = "$black"

# tab
"lapce.tab.active.background" = "#292c3c"
"lapce.tab.active.foreground" = "$white"
"lapce.tab.active.underline" = "$blue"

"lapce.tab.inactive.background" = "#292c3c"
"lapce.tab.inactive.foreground" = "$white"
"lapce.tab.inactive.underline" = "#528BFF77"

"lapce.tab.separator" = ""

"lapce.icon.active" = "$white"
"lapce.icon.inactive" = "#5C6370"

"lapce.remote.local" = "#4078F2"
"lapce.remote.connected" = "#50A14F"
"lapce.remote.connecting" = "#C18401"
"lapce.remote.disconnected" = "#E45649"

"lapce.plugin.name" = "#DDDDDD"
"lapce.plugin.description" = "$white"
"lapce.plugin.author" = "#B0B0B0"


"editor.background" = "#303446"
"editor.foreground" = "#b5bfe2"
"editor.dim" = "#838ba7"
"editor.focus" = "#CCCCCC"
"editor.caret" = "#81c8be"
"editor.selection" = "#626880"
"editor.current_line" = "#2C313C"
"editor.link" = "#f2d5cf"
"editor.visible_whitespace" = "$grey"
"editor.indent_guide" = "$grey"
"editor.drag_drop_background" = "#79c1fc55"
"editor.drag_drop_tab_background" = "#0b0e1455"
"editor.sticky_header_background" = "$black"

"inlay_hint.foreground" = "#51576d"
"inlay_hint.background" = "#292c3c"

"source_control.added" = "##a6d18932"
"source_control.removed" = "#ea999c32"
"source_control.modified" = "#8caaee32"

"palette.background" = "#303446"
"palette.current" = "#626880"

"completion.background" = "#303446"
"completion.current" = "#626880"

"hover.background" = "#303446"

